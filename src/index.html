<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ’¥</title>
    <link rel="stylesheet" href="./main.css" />
    <script
      src="https://kit.fontawesome.com/efd48c9e56.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <section class="firework-all">
      <div class="firework-container fc-1">
        <div class="firework-spark fw-1"></div>
        <div class="firework-spark fw-1"></div>
        <div class="firework-spark fw-1"></div>
        <div class="firework-spark fw-1"></div>
        <div class="firework-spark fw-1"></div>
        <div class="firework-spark fw-1"></div>
        <div class="firework-spark fw-1"></div>
        <div class="firework-spark fw-1"></div>
        <div class="firework-spark fw-1"></div>
        <div class="firework-spark fw-1"></div>
        <div class="firework-spark fw-1"></div>
        <div class="firework-spark fw-1"></div>
      </div>
      <!-- second firework -->
      <div class="firework-container fc-2">
        <div class="firework-spark fw-2"></div>
        <div class="firework-spark fw-2"></div>
        <div class="firework-spark fw-2"></div>
        <div class="firework-spark fw-2"></div>
        <div class="firework-spark fw-2"></div>
        <div class="firework-spark fw-2"></div>
        <div class="firework-spark fw-2"></div>
        <div class="firework-spark fw-2"></div>
        <div class="firework-spark fw-2"></div>
        <div class="firework-spark fw-2"></div>
        <div class="firework-spark fw-2"></div>
        <div class="firework-spark fw-2"></div>
      </div>
      <!-- third firework -->
      <div class="firework-container fc-3">
        <div class="firework-spark fw-3"></div>
        <div class="firework-spark fw-3"></div>
        <div class="firework-spark fw-3"></div>
        <div class="firework-spark fw-3"></div>
        <div class="firework-spark fw-3"></div>
        <div class="firework-spark fw-3"></div>
        <div class="firework-spark fw-3"></div>
        <div class="firework-spark fw-3"></div>
        <div class="firework-spark fw-3"></div>
        <div class="firework-spark fw-3"></div>
        <div class="firework-spark fw-3"></div>
        <div class="firework-spark fw-3"></div>
      </div>
      <!-- <div class="launcher"></div> -->
    </section>
    <section class="launcher-container">
      <div class="launcher lchr-1"></div>
      <div class="launcher lchr-2"></div>
      <div class="launcher lchr-3"></div>
    </section>
    <button class="start-button" tabindex="1">
      <span class="button-text">Light 'em up ðŸš€</span>
    </button>
    <section class="ui-modal">
      <div class="row">
        <div class="slide-container">
          <p>Explosion Radius: <span class="slider-value"></span>px</p>
          <input
            type="range"
            min="50"
            max="1000"
            value="250"
            class="slider"
            tabindex="2"
          />
        </div>
        <div class="colorpick-container">
          <p>Firework 1 Color</p>
          <input
            type="color"
            class="color-picker"
            id="0"
            value="#ff3030"
            tabindex="3"
          />
        </div>
        <div class="colorpick-container">
          <p>Firework 2 Color</p>
          <input
            type="color"
            class="color-picker"
            id="1"
            value="#ffffff"
            tabindex="4"
          />
        </div>
        <div class="colorpick-container">
          <p>Firework 3 Color</p>
          <input
            type="color"
            class="color-picker"
            id="2"
            value="#005eff"
            tabindex="5"
          />
        </div>
      </div>
      <div class="row">
        <div class="randomizer-container">
          <label for="randomize">Randomize Color Order</label>
          <input type="checkbox" id="randomize" tabindex="6" value="false" />
        </div>
        <a href="https://github.com/zenDev-2/fireworks" target="#"
          ><i class="fa-brands fa-github" tabindex="7"></i
        ></a>
      </div>
    </section>
  </body>
</html>
